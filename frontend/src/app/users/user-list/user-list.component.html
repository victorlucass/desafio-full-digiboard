<div class="user-list-container">
  <h2>Users</h2>
  <p-table [value]="users">
    <ng-template pTemplate="header">
      <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Github Username</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-user>
      <tr>
        <td>{{ user.name }}</td>
        <td>{{ user.email }}</td>
        <td>{{ user.githubUsername }}</td>
      </tr>
    </ng-template>
  </p-table>
</div>
