<div class="user-list-container">
  <h2>Users</h2>
  <p-table [value]="users">
    <ng-template pTemplate="header">
      <tr>
        <th>Username</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-user>
      <tr>
        <td>{{ user.username }}</td>
      </tr>
    </ng-template>
  </p-table>
</div>
