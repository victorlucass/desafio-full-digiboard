<div class="payment-create-container">
  <h2>Create Payment</h2>
  <form (ngSubmit)="createPayment()">
    <label for="productId">Product ID</label>
    <input type="number" id="productId" [(ngModel)]="payment.productId" name="productId" required>
    
    <label for="userId">User ID</label>
    <input type="number" id="userId" [(ngModel)]="payment.userId" name="userId" required>
    
    <label for="quantity">Quantity</label>
    <input type="number" id="quantity" [(ngModel)]="payment.quantity" name="quantity" required>
    
    <button type="submit">Create Payment</button>
  </form>
</div>
