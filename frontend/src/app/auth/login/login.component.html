<div class="w-full h-screen flex justify-content-center align-items-center">
  <p-card class="card">
    <img src="../../../assets/logo.svg" alt="logo" class="mb-4">
    <form [formGroup]="form" (ngSubmit)="login()" class="flex flex-column gap-4">
      <div class="flex flex-column justify-content-center align-items-center">
        <input type="email" class="w-full" pInputText id="email" formControlName="email" name="email" placeholder="Email"
          required>
      </div>

      <div class="flex justify-content-center align-items-center w-full password-container">
        <input pInputText [type]="hidePassword ? 'password' : 'text'" formControlName="password" class="w-full" placeholder="Senha" />
        <button type="button" (click)="togglePasswordVisibility()">
          <i [class]="hidePassword ? 'pi pi-eye' : 'pi pi-eye-slash'"></i>
        </button>
      </div>

      <div class="flex flex-column justify-content-center align-items-center gap-4">
        <p-button label="Entrar" type="submit" [disabled]="isFormInvalid()"></p-button>
        <p-button label="Criar conta" [text]="true" severity="info" routerLink="/create-user"></p-button>
      </div>
    </form>
  </p-card>
</div>
