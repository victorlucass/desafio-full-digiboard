<div class="product-list-container">
  <p-table [value]="products">
    <ng-template pTemplate="header">
      <tr>
        <th>Código</th>
        <th>Nome</th>
        <th>Data Entrada</th>
        <th>Data Validade</th>
        <th>Estoque</th>
        <th>Ações</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-product>
      <tr>
        <td>{{ product.code }}</td>
        <td>{{ product.name }}</td>
        <td>{{ product.entryDate | date:"dd/MM/yyyy" }}</td>
        <td>{{ product.expiryDate | date:"dd/MM/yyyy" }}</td>
        <td>{{ product.stock }}</td>
        <td>
          <p-button icon="pi pi-pencil" class="mr-2"></p-button>
          <p-button icon="pi pi-trash" severity="danger"></p-button>
        </td>
      </tr>
    </ng-template>
  </p-table>
</div>
